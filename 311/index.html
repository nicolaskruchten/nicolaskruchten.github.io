<!DOCTYPE html>
<html>
    <head>
        <title>Montreal 311</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        
        <!-- external libs from cdnjs -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>


        <link rel="stylesheet" type="text/css" href="http://nicolas.kruchten.com/pivottable/dist/pivot.css">
        <script type="text/javascript" src="http://nicolas.kruchten.com/pivottable/dist/pivot.js"></script>
        <script type="text/javascript" src="http://nicolas.kruchten.com/pivottable/dist/c3_renderers.js"></script>
        <script type="text/javascript" src="http://nicolas.kruchten.com/pivottable/dist/d3_renderers.js"></script>
    </head>
    <style>
        * {font-family: Verdana;}
    </style>
    <body>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart", "charteditor"]});
            var tpl = $.pivotUtilities.aggregatorTemplates;
            var intfmt = $.pivotUtilities.numberFormat({digitsAfterDecimal: 0});
            var num_calls = function() { return tpl.sum(intfmt)(["calls"]) };
            $(function(){
                $.get("small_groups.csv", function(mps) {
                    $("#output").pivotUI($.csv.toArrays(mps), {
                        rows: ["category"], cols: ["borough"],
                        aggregators: {
                            "Calls": num_calls,
                            "Calls as % of total":   tpl.fractionOf(num_calls, "total"),
                            "Calls as % of rows":    tpl.fractionOf(num_calls, "row"),
                            "Calls as % of columns": tpl.fractionOf(num_calls, "col"),
                        },
                        hiddenAttributes: ["calls"],
                        renderers: $.extend(
                        $.pivotUtilities.renderers, 
                        $.pivotUtilities.c3_renderers, 
                        $.pivotUtilities.d3_renderers
                        )
                    });
                });
             });
        </script>

        
        <div id="output" style="margin: 30px;">Data may take a second to load.</div>

    </body>
</html>
