<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Zoomable Image</title>
    </head>
    <body>
        <div id="openseadragon"></div>
        <div id="loader"><span class="img-vertical-align-helper"></span></div>
        <div id="popup">
            <div id="error"></div>
            <label for="url">Enter the URL of an image to make zoomable:</label><br>
            <input type="url" id="url" autofocus>
            <button type="button" id="show-button">Zoom!</button>
            <span class="powered-by">
                Powered by <a href="http://openseadragon.github.io">OpenSeadragon</a>
            </span>
        </div>

        <script src='openseadragon/openseadragon.min.js'></script>
        <script src="index.js"></script>
        <script src="platform-specific.js"></script>
    </body>
</html>
